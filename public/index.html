        let flag=0;

            }

        document.getElementById('c_btn').addEventListener('click', () => {
            const videoURL = document.getElementById('formGroupExampleInput').value.trim();
            if (videoURL.length == 0) {
                document.getElementById('alert_id').classList.add('show_alrt')
                
                
            }
            // validating youtube URL
            else if (videoURL != undefined || videoURL != '') 
            {
                var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
                var match = videoURL.match(regExp);
                if (!(match && match[2].length == 11) )
                {
                    document.getElementById('invalid_url_txt').innerHTML="Invalid URL";
                   document.getElementById('alert_id').classList.add('show_alrt')
                   console.log("first")
                }
                else  {
                  console.log("sec")
                const thumbnail = document.getElementById('thumbnail')
                // const host = `http://localhost:${window.location.port}/`;
                // const host="http://localhost:3000/"
                // let abc;

                //  fetch("/getPort").then(function (res) {
                //     return res.json();
                // }).then(function (abc){
                //         console.log("port is+"+ abc)
                // })


                // const host="https://youtube-downloader-by-keerthan.herokuapp.com/"
            //    const host=`http://localhost:${abc}/`
                // fetch(host + "videoInfo?videoURL=" + videoURL).then(function (res) {
                    fetch("videoInfo?videoURL=" + videoURL).then(function (res) {
                    return res.json();
                }).then(function (data) {
                    // title
                    let title = data.videoDetails.title;
                    document.getElementById('text-light_id').innerHTML = title
                    // thumbnail
                    let thumbnail = data.videoDetails.thumbnails;
                    document.getElementById('thumb_id').src=thumbnail[0].url;
                    const r_content_id= document.getElementById('r_content_id');
                    r_content_id.classList.add('r_content_cls_show')

                    // opasity
                    document.getElementById('img_id').classList.add('opasity_zero')
                    


                //    incrase height
                const main_cont_id= document.getElementById('main_cont_id');
                main_cont_id.classList.add('max_hight')
                    flag=0;

                }).catch(function (err) {
                    alert("Something went wrong")
                })
            }
        }  
        });
        // DOWNLOAD 
        document.getElementById('dwld_btn').addEventListener('click',()=>{
          
                 // // RADIO BUTTON
                 let itag
                    const flexRadioDefault1= document.getElementById('flexRadioDefault1');
                    const flexRadioDefault2= document.getElementById('flexRadioDefault2');

                    if(flexRadioDefault1.checked){
                        itag=flexRadioDefault1.value;
                    }
                    else if(flexRadioDefault2.checked)
                    {
                        itag=flexRadioDefault2.value;
                    }
                    const videoURL = document.getElementById('formGroupExampleInput').value.trim();
